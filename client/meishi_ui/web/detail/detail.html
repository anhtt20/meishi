<div class="col-md-6">
    <h1>名刺情報 <small>詳細</small></h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="labelEmail3" class="col-sm-2 control-label">名</label>
            <div class="col-sm-10">
                <label class="bold">{{item.name}}</label>
            </div>
        </div>
         <div class="form-group">
            <label for="labelEmail3" class="col-sm-2 control-label">フリガナ</label>
            <div class="col-sm-10">
                <label class="bold">{{item.furigana}}</label>
            </div>
        </div>
         <div class="form-group">
            <label for="labelEmail3" class="col-sm-2 control-label">企業名</label>
            <div class="col-sm-10">
                <label class="bold">{{item.company}}</label>
            </div>
        </div>
         <div class="form-group">
            <label for="labelEmail3" class="col-sm-2 control-label">部署</label>
            <div class="col-sm-10">
                <label class="bold">{{item.deparment}}</label>
            </div>
        </div>
         <div class="form-group">
            <label for="labelEmail3" class="col-sm-2 control-label">メアド</label>
            <div class="col-sm-10">
                <label class="bold"></label>
            </div>
        </div>
         <div class="form-group">
            <label for="labelEmail3" class="col-sm-2 control-label">タグ</label>
            <div class="col-sm-10">
                <label class="bold"></label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#/update/{{item.id}}" class="btn btn-default">変更</a>
            </div>
        </div>
    </form>
</div>
